<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary - Word Index</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Dictionary Word Index</h1>
    <input type="text" id="search-box" placeholder="Search words..." style="width:100%;padding:10px 14px;margin-bottom:18px;font-size:1rem;border-radius:6px;border:1px solid #d0d7e5;">
    <div id="pagination" style="text-align:center;margin-bottom:18px;"></div>
    <ul id="word-list">
      <!-- Words will be loaded here -->
    </ul>
  </div>
    <footer style="text-align:center;margin-top:40px;color:#888;font-size:1rem;">
      <hr style="margin:32px 0 18px 0;">
      <p>
        Welcome to the most pointless dictionary on the internet.<br>
        This site is a completely useless project, crafted for fun by <a href="https://github.com/aa-terms" target="_blank" style="color:#2d3a4b;text-decoration:underline;">aa-terms</a>.<br>
        Enjoy browsing words that probably won't change your life!
      </p>
    </footer>
  <script src="./script.js"></script>
</body>
</html>
